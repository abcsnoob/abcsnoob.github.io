<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển hướng ngoài</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="text-center">
    <h1 class="mb-3">⚠️ Rời khỏi website</h1>
    <p class="lead">Bạn sắp được chuyển đến một trang ngoài:</p>
    <p class="fw-bold text-danger" id="target-url">[Loading...]</p>

    <div class="mt-4">
      <a id="continue-btn" class="btn btn-danger me-2" target="_blank">Tiếp tục</a>
      <button onclick="history.back()" class="btn btn-secondary">Quay lại</button>
    </div>
  </div>

  <script>
    // Lấy tham số URL
    const query = new URLSearchParams(window.location.search);
    const url = query.get('url');

    if (url) {
      document.getElementById('target-url').textContent = url;
      document.getElementById('continue-btn').href = url;
    } else {
      document.getElementById('target-url').textContent = 'Không có URL!';
      document.getElementById('continue-btn').remove();
    }
  </script>
</body>
</html>
