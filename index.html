      }
    }

    @keyframes rotateCounterClockwise {

        transform: rotate(0deg);
      }
      to {
        transform: rotate(-360deg);
      }
    }

    @keyframes bounce {
      from {
        transform: scaleY(0%);
      }

        transform: scaleY(50%);
      }

      to {

      }
    }
