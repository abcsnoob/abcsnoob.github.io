<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        p {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <p>Loading...</p>

    <script>
        setTimeout(function() {
            window.location.href = "/live"; // Chuyển hướng đến /live sau 2 giây
        }, 2000);
    </script>
</body>
</html>
