<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang Quảng Cáo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }

    .advertisement {
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 80%;
    }

    /* Banner */
    .advertisement img {
      width: 100%;
      border-radius: 10px;
    }

    /* Chữ quảng cáo */
    .advertisement h2 {
      color: #333;
      font-size: 24px;
      margin: 0;
    }

    .advertisement p {
      color: #777;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="advertisement">
    <!-- Banner quảng cáo: Chọn 1 trong 2 phần dưới -->
    <!-- 1. Banner hình ảnh -->
    <!-- <img src="https://via.placeholder.com/600x300" alt="Quảng cáo Banner"> -->

    <!-- 2. Quảng cáo chữ -->
    <h2>Khuyến Mãi Lớn! Mua ngay để nhận ưu đãi</h2>
    <p>Giảm giá 50% cho tất cả sản phẩm, chỉ có tại cửa hàng của chúng tôi. Hãy truy cập ngay!</p>
  </div>

</body>
</html>
