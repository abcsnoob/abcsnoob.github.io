<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ch·ª≠i Admin Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ff4444;
    }
    button {
      padding: 10px 20px;
      margin: 5px 5px 5px 0;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
    }
    button:hover {
      background: #444;
    }
    #rant-list div {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      margin: 10px 0 15px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    em {
      color: #aaa;
    }
    #auth-buttons {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üî• Ch·ª≠i Admin Voting üî•</h1>

  <div id="auth">
    <div id="auth-buttons">
      <button onclick="loginGoogle()">ƒêƒÉng nh·∫≠p b·∫±ng Google</button>
      <button onclick="loginGithub()">ƒêƒÉng nh·∫≠p b·∫±ng GitHub</button>
      <button onclick="loginFacebook()">ƒêƒÉng nh·∫≠p b·∫±ng Facebook</button>
      <button onclick="loginAnonymous()">ƒêƒÉng nh·∫≠p ·∫©n danh</button>
    </div>
  </div>

  <div id="main" style="display:none;">
    <p>Xin ch√†o, <span id="user-name"></span>! <button onclick="logout()">ƒêƒÉng xu·∫•t</button></p>

    <textarea id="rant-text" placeholder="G·ª≠i l·ªùi ch·ª≠i ƒë·∫øn admin..."></textarea>
    <button onclick="submitRant()">G·ª≠i</button>

    <input type="text" id="search-input" placeholder="T√¨m ki·∫øm c√¢u ch·ª≠i..." />

    <h2>üì¢ Danh s√°ch l·ªùi ch·ª≠i</h2>
    <div id="rant-list"></div>
  </div>

  <script>
    // TODO: Thay b·∫±ng config Firebase th·∫≠t c·ªßa b·∫°n:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        // Hi·ªÉn th·ªã t√™n user, n·∫øu ·∫©n danh th√¨ hi·ªán 'Kh√°ch ·∫©n danh'
        let name = user.displayName;
        if (!name) {
          if (user.isAnonymous) name = 'Kh√°ch ·∫©n danh';
          else name = 'Ng∆∞·ªùi d√πng';
        }
        document.getElementById('user-name').textContent = name;
        loadRants();
      } else {
        currentUser = null;
        document.getElementById('auth').style.display = 'block';
        document.getElementById('main').style.display = 'none';
      }
    });

    function loginGoogle() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }

    function loginGithub() {
      auth.signInWithPopup(new firebase.auth.GithubAuthProvider());
    }

    function loginFacebook() {
      auth.signInWithPopup(new firebase.auth.FacebookAuthProvider());
    }

    function loginAnonymous() {
      auth.signInAnonymously().catch(error => {
        alert('ƒêƒÉng nh·∫≠p ·∫©n danh th·∫•t b·∫°i: ' + error.message);
      });
    }

    function logout() {
      auth.signOut();
    }

    async function submitRant() {
      const text = document.getElementById('rant-text').value.trim();
      if (!text) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung");
      await db.collection("rants").add({
        text,
        authorUID: currentUser.uid,
        authorName: currentUser.displayName || (currentUser.isAnonymous ? 'Kh√°ch ·∫©n danh' : 'Ng∆∞·ªùi d√πng'),
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        votes: 0,
        voters: []
      });
      document.getElementById('rant-text').value = '';
      loadRants();
    }

    async function voteRant(id, voters) {
      if (voters.includes(currentUser.uid)) return alert("B·∫°n ƒë√£ vote b√†i n√†y r·ªìi!");
      await db.collection("rants").doc(id).update({
        votes: firebase.firestore.FieldValue.increment(1),
        voters: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
      });
      loadRants();
    }

    const searchInput = document.getElementById('search-input');
    searchInput.addEventListener('input', () => {
      loadRants(searchInput.value.trim().toLowerCase());
    });

    async function loadRants(searchText = '') {
      const rantList = document.getElementById('rant-list');
      rantList.innerHTML = 'ƒêang t·∫£i...';
      const snapshot = await db.collection("rants").orderBy("votes", "desc").limit(50).get();
      rantList.innerHTML = '';

      let count = 0;
      snapshot.forEach(doc => {
        const rant = doc.data();
        if (searchText && !rant.text.toLowerCase().includes(searchText)) {
          return; // b·ªè qua kh√¥ng kh·ªõp search
        }
        const canVote = currentUser.uid !== rant.authorUID && !rant.voters.includes(currentUser.uid);
        rantList.innerHTML += `
          <div>
            <p><strong>${rant.authorName}:</strong> ${rant.text}</p>
            <p>‚ù§Ô∏è ${rant.votes} vote(s)</p>
            ${canVote ? `<button onclick="voteRant('${doc.id}', ${JSON.stringify(rant.voters)})">Vote</button>` : '<em>ƒê√£ vote ho·∫∑c b√†i c·ªßa b·∫°n</em>'}
          </div>
        `;
        count++;
      });

      if (count === 0) rantList.innerHTML = '<em>Kh√¥ng t√¨m th·∫•y c√¢u n√†o ph√π h·ª£p.</em>';
    }
  </script>
</body>
</html>
