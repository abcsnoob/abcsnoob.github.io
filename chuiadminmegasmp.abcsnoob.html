<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chá»­i Admin Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #ff4444;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #444;
    }
    #rant-list div {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ”¥ Chá»­i Admin Voting ğŸ”¥</h1>
  <div id="auth">
    <button onclick="loginGoogle()">ÄÄƒng nháº­p báº±ng Google</button>
    <button onclick="loginGithub()">ÄÄƒng nháº­p báº±ng GitHub</button>
  </div>

  <div id="main" style="display:none;">
    <p>Xin chÃ o, <span id="user-name"></span>! <button onclick="logout()">ÄÄƒng xuáº¥t</button></p>
    <textarea id="rant-text" placeholder="Gá»­i lá»i chá»­i Ä‘áº¿n admin..."></textarea>
    <button onclick="submitRant()">Gá»­i</button>

    <h2>ğŸ“¢ Danh sÃ¡ch lá»i chá»­i</h2>
    <div id="rant-list"></div>
  </div>

  <script>
    // TODO: Thay config Firebase bÃªn dÆ°á»›i báº±ng config tháº­t cá»§a báº¡n
const firebaseConfig = {
  apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
  authDomain: "abc-s-noob.firebaseapp.com",
  databaseURL: "https://abc-s-noob-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "abc-s-noob",
  storageBucket: "abc-s-noob.firebasestorage.app",
  messagingSenderId: "196660846002",
  appId: "1:196660846002:web:ce129820f388cc838658ab",
  measurementId: "G-LG5SWH89MG"
};


    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        document.getElementById('auth').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        document.getElementById('user-name').textContent = user.displayName;
        loadRants();
      } else {
        currentUser = null;
        document.getElementById('auth').style.display = 'block';
        document.getElementById('main').style.display = 'none';
      }
    });

    function loginGoogle() {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }

    function loginGithub() {
      auth.signInWithPopup(new firebase.auth.GithubAuthProvider());
    }

    function logout() {
      auth.signOut();
    }

    async function submitRant() {
      const text = document.getElementById('rant-text').value.trim();
      if (!text) return alert("Vui lÃ²ng nháº­p ná»™i dung");
      await db.collection("rants").add({
        text,
        authorUID: currentUser.uid,
        authorName: currentUser.displayName,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        votes: 0,
        voters: []
      });
      document.getElementById('rant-text').value = '';
      loadRants();
    }

    async function voteRant(id, voters) {
      if (voters.includes(currentUser.uid)) return alert("Báº¡n Ä‘Ã£ vote bÃ i nÃ y rá»“i!");
      await db.collection("rants").doc(id).update({
        votes: firebase.firestore.FieldValue.increment(1),
        voters: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
      });
      loadRants();
    }

    async function loadRants() {
      const rantList = document.getElementById('rant-list');
      rantList.innerHTML = 'Äang táº£i...';
      const snapshot = await db.collection("rants").orderBy("votes", "desc").limit(50).get();
      rantList.innerHTML = '';
      snapshot.forEach(doc => {
        const rant = doc.data();
        const canVote = currentUser.uid !== rant.authorUID && !rant.voters.includes(currentUser.uid);
        rantList.innerHTML += `
          <div>
            <p><strong>${rant.authorName}:</strong> ${rant.text}</p>
            <p>â¤ï¸ ${rant.votes} vote(s)</p>
            ${canVote ? `<button onclick="voteRant('${doc.id}', ${JSON.stringify(rant.voters)})">Vote</button>` : '<em>ÄÃ£ vote hoáº·c bÃ i cá»§a báº¡n</em>'}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
