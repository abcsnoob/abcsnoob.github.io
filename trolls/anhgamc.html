<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANH GÀ MC JUMPSCARE</title>

    <link rel="icon" href="https://cdn.beacons.ai/user_content/Dez8BLqNXjVIex4iHUNeVoIIBOk2/profile_anhgamc.png">

    <script>
        let tick = 0;
        const maxSize = 500;
        setInterval(step, 1000 / 60);

        function step() {
            let amogus = document.getElementById("amogus");
            if (tick <= maxSize) {
                amogus.style.width = tick + "px";
                amogus.style.height = tick + "px";
                tick++;
            }
        }

        // Chạy nhạc khi người dùng click bất kỳ đâu trên trang
        function playAudio() {
            let audio = document.getElementById("bgm");
            audio.muted = false; // Bật tiếng
            audio.play(); // Phát nhạc
            document.removeEventListener("click", playAudio); // Chỉ chạy 1 lần
        }

        document.addEventListener("click", playAudio);
    </script>
</head>
<body>
    <a href="anhgavirus.html">
        <img id="amogus" src="https://cdn.beacons.ai/user_content/Dez8BLqNXjVIex4iHUNeVoIIBOk2/profile_anhgamc.png" width="0" height="0">
    </a>

    <audio id="bgm" loop muted>
        <source src="anhga.ogg" type="audio/ogg">
        <source src="anhga.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h1>⚠ Click vào bất kỳ đâu để bật nhạc ⚠</h1>

</body>
</html>
