<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANH GÀ MC JUMPSCARE</title>

    <link rel="icon" href="https://cdn.beacons.ai/user_content/Dez8BLqNXjVIex4iHUNeVoIIBOk2/profile_anhgamc.png">

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Ẩn thanh cuộn */
            background-color: black;
            text-align: center;
        }

        #amogus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: auto;
        }
    </style>

    <script>
        let tick = 10; // Bắt đầu từ 10px
        function step() {
            let amogus = document.getElementById("amogus");
            tick *= 1.2; // Mỗi bước tăng kích thước nhanh hơn (tăng 20%)
            amogus.style.width = tick + "px";
        }

        setInterval(step, 50); // Cứ mỗi 50ms tăng kích thước ảnh
    </script>
</head>
<body>
    <a href="anhgavirus.html">
        <img id="amogus" src="https://cdn.beacons.ai/user_content/Dez8BLqNXjVIex4iHUNeVoIIBOk2/profile_anhgamc.png">
    </a>

    <audio id="bgm" loop muted>
        <source src="https://abcsnoobytb.github.io/trolls/anhga.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playAudio() {
            let audio = document.getElementById("bgm");
            audio.muted = false; // Bật tiếng
            audio.play(); // Phát nhạc
            document.removeEventListener("click", playAudio); // Chỉ chạy 1 lần
        }
        document.addEventListener("click", playAudio);
    </script>

</body>
</html>
