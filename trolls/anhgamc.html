<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANH GÀ MC JUMPSCARE</title>

    <link rel="icon" href="https://cdn.beacons.ai/user_content/Dez8BLqNXjVIex4iHUNeVoIIBOk2/profile_anhgamc.png">

    <script>
        let tick = 0;
        setInterval(step, 10000 / 600);

        function step() {
            let amogus = document.getElementById("amogus");
            amogus.style.width = tick + "px";
            amogus.style.height = tick + "px";

            tick++;
        }

        function playAudio() {
            let audio = document.getElementById("bgm");
            if (audio.paused) {
                audio.play(); // Phát nhạc nếu đang dừng
            }
        }

        // Kích hoạt nhạc khi nhấp vào bất cứ đâu trên trang
        document.addEventListener("click", playAudio);
    </script>
</head>
<body>
    <a href="anhgavirus.html">
        <img id="amogus" src="https://cdn.beacons.ai/user_content/Dez8BLqNXjVIex4iHUNeVoIIBOk2/profile_anhgamc.png" width="0" height="0">
    </a>

    <audio id="bgm" loop>
        <source src="https://abcsnoobytb.github.io/trolls/anhga.ogg" type="audio/ogg">
        <source src="https://abcsnoobytb.github.io/trolls/anhga.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
