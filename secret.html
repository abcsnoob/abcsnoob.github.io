<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Redacted Demo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    .redacted {
      background-color: black;
      color: black;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    .redacted:hover {
      color: white;
    }

    .redacted::after {
      content: " (bí mật)";
      color: transparent;
      transition: color 0.3s ease;
    }

    .redacted:hover::after {
      color: #888;
    }
  </style>
</head>
