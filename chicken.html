<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: repeating-linear-gradient(-90deg, red 0%, yellow 7.14%, lime, 21.4%, cyan 28.56%, blue 35.7%, magenta 42.84%, red 50%);
            background-size: 100vw 100vw;
            animation: slide 1s linear infinite;
        }

        @keyframes slide {
            from { background-position-x: 0vw; }
            to { background-position-x: 100vw; }
        }

        .container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .face {
            position: relative;
            width: 250px;
            height: 250px;
            background: black;
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            width: 60px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 70px;
        }

        .eye.left { left: 50px; }
        .eye.right { right: 50px; }

        .mouth {
            position: absolute;
            width: 60px;
            height: 10px;
            background: white;
            border-radius: 50%;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chicken {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .chicken.left { left: 20px; top: 80px; transform: rotate(-20deg); }
        .chicken.right { right: 20px; top: 100px; transform: rotate(20deg); }

        .bgm {
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
            <img class="chicken left" src="https://sentry456123.github.io/chicken.webp" alt="chicken">
            <img class="chicken right" src="https://sentry456123.github.io/chicken.webp" alt="chicken">
        </div>
    </div>

    <audio id="bgm" class="bgm" preload="auto" autoplay src="https://sentry456123.github.io/bgm.ogg" controls loop></audio> 
</body>
</html>
