<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Abc's Noob Chat 2.0</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: auto; background: white; padding: 10px; margin: 10px 0; }
    input, button { padding: 10px; font-size: 16px; margin-top: 5px; }
    #messageInput { width: 70%; }
    #status { color: red; margin-bottom: 10px; }
    .centered { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-btn { padding: 12px 24px; background: #4285F4; color: white; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.appspot.com",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const appDiv = document.getElementById("app");

    auth.onAuthStateChanged(user => {
      if (!user) {
        showLoginScreen();
      } else {
        showChatScreen(user);
      }
    });

    function showLoginScreen() {
      appDiv.innerHTML = `
        <div class="centered">
          <h2>Abc's Noob Chat 2.0</h2>
          <button class="login-btn" onclick="openLoginTab()">Đăng nhập với Google</button>
        </div>
      `;
    }

    function openLoginTab() {
      window.location.href = "login.html"; // Chuyển hướng tới trang login
    }

    function showChatScreen(user) {
      appDiv.innerHTML = `
        <div class="topbar">
          <h2>Abc's Noob Chat 2.0 app</h2>
          <button onclick="logout()">Đăng xuất</button>
        </div>
        <div id="status"></div>
        <div id="chatbox">Đang tải...</div>
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn">
        <button onclick="sendMessage()">Gửi và làm mới</button>
      `;
      loadMessages();
      checkNetwork();
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function sendMessage() {
      const user = auth.currentUser;
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      db.collection("messages").add({
        name: user.displayName,
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("messageInput").value = "";
    }

    function loadMessages() {
      const chatbox = document.getElementById("chatbox");
      db.collection("messages")
        .orderBy("timestamp", "asc")
        .onSnapshot(snapshot => {
          chatbox.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            if (data.name && data.text) {
              chatbox.innerHTML += `<p><strong>${data.name}:</strong> ${data.text}</p>`;
            }
          });
          chatbox.scrollTop = chatbox.scrollHeight;
        });
    }

    function checkNetwork() {
      const status = document.getElementById("status");
      function update() {
        status.textContent = navigator.onLine ? "" : "❌ Mất kết nối mạng.";
      }
      window.addEventListener("online", update);
      window.addEventListener("offline", update);
      update();
    }
  </script>
</body>
</html>
