<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập với Google</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .centered { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-btn { padding: 12px 24px; background: #4285F4; color: white; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="centered">
    <h2>Đăng nhập để tiếp tục</h2>
    <button class="login-btn" onclick="loginWithGoogle()">Đăng nhập với Google</button>
  </div>

  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.appspot.com",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);

    // Khai báo Firebase Auth và Provider
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Hàm đăng nhập bằng Google
    function loginWithGoogle() {
      auth.signInWithRedirect(provider);
    }

    // Kiểm tra kết quả đăng nhập sau khi redirect
    auth.getRedirectResult().then((result) => {
      if (result.user) {
        // Nếu đăng nhập thành công, chuyển hướng về index.html
        window.location.href = "index.html";
      }
    }).catch((error) => {
      console.error("Lỗi đăng nhập: ", error);
    });
  </script>
</body>
</html>
