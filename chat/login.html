<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng nhập Google</title>
</head>
<body>
  <h2>Đang đăng nhập...</h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, getRedirectResult, signInWithRedirect } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      appId: "1:196660846002:web:ce129820f388cc838658ab"
    });

    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    getRedirectResult(auth).then(result => {
      if (result && result.user) {
        // Gửi tín hiệu về tab cha
        if (window.opener) {
          window.opener.postMessage("logged_in", "*");
          window.close();
        }
      } else {
        // Nếu chưa đăng nhập, bắt đầu login
        signInWithRedirect(auth, provider);
      }
    });
  </script>
</body>
</html>
