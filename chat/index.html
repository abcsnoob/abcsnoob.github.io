<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat Room</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #36393F;
            display: flex;
            height: 100vh;
            color: white;
        }
        #auth-section {
            text-align: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #7289DA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #chat-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hidden {
            display: none;
        }
        #voiceTab {
            margin: 20px;
        }
        #status {
            font-size: 18px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <button id="googleSignInButton">Sign In with Google</button>
    </div>

    <div id="chat-section" class="hidden">
        <div id="voiceTab" class="hidden">
            <button id="muteButton">Mute</button>
            <button id="shareScreenButton">Share Screen</button>
            <button id="leaveButton">Leave Room</button>
        </div>
        <div id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
            authDomain: "abc-s-noob.firebaseapp.com",
            projectId: "abc-s-noob",
            storageBucket: "abc-s-noob.firebasestorage.app",
            messagingSenderId: "196660846002",
            appId: "1:196660846002:web:ce129820f388cc838658ab",
            measurementId: "G-LG5SWH89MG"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // DOM elements
        const googleSignInButton = document.getElementById('googleSignInButton');
        const muteButton = document.getElementById('muteButton');
        const leaveButton = document.getElementById('leaveButton');
        const shareScreenButton = document.getElementById('shareScreenButton');
        const chatSection = document.getElementById('chat-section');
        const authSection = document.getElementById('auth-section');
        const voiceTab = document.getElementById('voiceTab');
        const statusDiv = document.getElementById('status');

        let localStream;
        let peerConnections = {};

        googleSignInButton.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    statusDiv.innerHTML = `Logged in as ${user.displayName}`;
                    authSection.classList.add('hidden');
                    chatSection.classList.remove('hidden');
                    joinRoom();
                }).catch((error) => {
                    console.error("Error during Google sign-in: ", error);
                });
        });

        function joinRoom() {
            voiceTab.classList.remove('hidden');
            setupWebRTC();
        }

        function setupWebRTC() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then((stream) => {
                    localStream = stream;
                    const audioTrack = localStream.getAudioTracks()[0];

                    const peerConnection = new RTCPeerConnection();
                    peerConnection.addTrack(audioTrack);

                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            // Gửi ICE candidate cho người khác
                        }
                    };

                    peerConnections[firebase.auth().currentUser.uid] = peerConnection;

                    peerConnection.createOffer()
                        .then(offer => {
                            return peerConnection.setLocalDescription(offer);
                        })
                        .then(() => {
                            // Gửi offer cho người khác qua signaling
                        })
                        .catch((error) => {
                            console.error("Error with WebRTC offer: ", error);
                        });
                })
                .catch((error) => {
                    console.error("Error getting user media: ", error);
                });
        }

        muteButton.addEventListener('click', () => {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                audioTrack.enabled = !audioTrack.enabled;
                muteButton.innerText = audioTrack.enabled ? 'Mute' : 'Unmute';
            }
        });

        shareScreenButton.addEventListener('click', () => {
            navigator.mediaDevices.getDisplayMedia({ video: true })
                .then((stream) => {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = stream;
                    const videoTrack = stream.getVideoTracks()[0];
                    peerConnections[firebase.auth().currentUser.uid].addTrack(videoTrack);
                    statusDiv.innerHTML = "Screen sharing enabled.";
                }).catch((error) => {
                    console.error("Error sharing screen: ", error);
                });
        });

        leaveButton.addEventListener('click', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
                voiceTab.classList.add('hidden');
                chatSection.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
