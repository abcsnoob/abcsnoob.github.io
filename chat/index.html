<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <!-- Firebase SDK mới --><!-- Firebase SDK v8 (Firebase 8.x) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <h2>GitHub Chat</h2>

  <!-- Các nút đăng nhập -->
  <button id="loginBtn">Login with GitHub</button>
  <button id="googleLoginBtn">Login with Google</button>
  <div id="emailLoginDiv">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="emailLoginBtn">Login with Email</button>
  </div>
  
  <div id="chatBox"></div>
  <input type="text" id="msgInput" placeholder="Type message..." />
  <button id="sendBtn">Send</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8", 
    authDomain: "abc-s-noob.firebaseapp.com",
    projectId: "abc-s-noob",
    storageBucket: "abc-s-noob.firebasestorage.app",
    messagingSenderId: "196660846002",
    appId: "1:196660846002:web:ce129820f388cc838658ab",
    measurementId: "G-LG5SWH89MG"
  };

  // Khởi tạo Firebase App
  const app = firebase.initializeApp(firebaseConfig);

  // Firebase Authentication và Firestore
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Đăng nhập với GitHub
  document.getElementById('loginBtn').onclick = () => {
    const provider = new firebase.auth.GithubAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      const user = result.user;
      document.getElementById('loginBtn').style.display = 'none';
      listenMessages();
    }).catch(error => {
      console.error(error.message);
    });
  };

  // Đăng nhập với Google
  document.getElementById('googleLoginBtn').onclick = () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider).then(result => {
      const user = result.user;
      document.getElementById('googleLoginBtn').style.display = 'none';
      listenMessages();
    }).catch(error => {
      console.error(error.message);
    });
  };

  // Đăng nhập với Email và Password
  document.getElementById('emailLoginBtn').onclick = () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password).then(result => {
      const user = result.user;
      document.getElementById('emailLoginDiv').style.display = 'none';
      listenMessages();
    }).catch(error => {
      console.error(error.message);
    });
  };

  // Lắng nghe trạng thái người dùng (đăng nhập/đăng xuất)
  auth.onAuthStateChanged(user => {
    if (user) {
      console.log('Logged in as:', user.displayName);
      listenMessages();
    }
  });

  // Lắng nghe và hiển thị tin nhắn
  function listenMessages() {
    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        chatBox.innerHTML += `<p><b>${data.name}:</b> ${data.text}</p>`;
      });
    });
  }

  // Gửi tin nhắn
  document.getElementById("sendBtn").onclick = () => {
    const msg = document.getElementById("msgInput").value;
    const user = auth.currentUser;
    if (msg.trim()) {
      db.collection("messages").add({
        text: msg,
        name: user.displayName,
        uid: user.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("msgInput").value = "";
    }
  };
</script>
</body>
</html>
