<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abc's Noob - Login/Register</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
        }

        .auth-box {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .auth-form input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .auth-form button {
            padding: 12px 30px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .auth-form button:hover {
            background-color: #2980b9;
        }

        .auth-footer {
            margin-top: 20px;
        }

        .social-btn {
            width: 90%;
            padding: 12px;
            border: none;
            background-color: #f1f1f1;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .password-reset-box {
            margin-top: 20px;
            width: 400px;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h2>Abc's Noob - ACCOUNTS</h2>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h3>Login</h3>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button id="loginBtn">Login</button>
                <p>Don't have an account? <a href="#" id="goToRegister">Register</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <h3>Register</h3>
                <input type="text" id="registerName" placeholder="Username" required />
                <input type="email" id="registerEmail" placeholder="Email" required />
                <input type="password" id="registerPassword" placeholder="Password" required />
                <button id="registerBtn">Register</button>
                <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
            </div>

            <div class="auth-footer">
                <button id="googleLoginBtn" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo" />
                    Login with Google
                </button>
                <button id="githubLoginBtn" class="social-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/GitHub_Logo_2018.png" alt="GitHub logo" />
                    Login with GitHub
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="password-reset-box">
            <h3>Password Reset</h3>
            <input type="email" id="resetEmail" placeholder="Enter your email to reset password" />
            <button id="resetPasswordBtn">Send Reset Link</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginBtn = document.getElementById("loginBtn");
        const registerBtn = document.getElementById("registerBtn");
        const goToRegister = document.getElementById("goToRegister");
        const goToLogin = document.getElementById("goToLogin");
        const googleLoginBtn = document.getElementById("googleLoginBtn");
        const githubLoginBtn = document.getElementById("githubLoginBtn");
        const resetPasswordBtn = document.getElementById("resetPasswordBtn");

        const loginForm = document.getElementById("loginForm");
        const registerForm = document.getElementById("registerForm");

        const registerName = document.getElementById("registerName");
        const registerEmail = document.getElementById("registerEmail");
        const registerPassword = document.getElementById("registerPassword");

        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const resetEmail = document.getElementById("resetEmail");

        // Handle Register
        registerBtn.addEventListener("click", () => {
            const name = registerName.value;
            const email = registerEmail.value;
            const password = registerPassword.value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    user.updateProfile({
                        displayName: name
                    }).then(() => {
                        user.sendEmailVerification()
                            .then(() => {
                                Swal.fire('Success', 'Registration successful! Please verify your email.', 'success');
                                registerForm.classList.add('hidden');
                                loginForm.classList.remove('hidden');
                            })
                            .catch((error) => Swal.fire('Error', error.message, 'error'));
                    });
                })
                .catch((error) => Swal.fire('Error', error.message, 'error'));
        });

        // Handle Login
        loginBtn.addEventListener("click", () => {
            const email = loginEmail.value;
            const password = loginPassword.value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    const user = auth.currentUser;
                    if (!user.emailVerified) {
                        Swal.fire('Please verify your email', 'A verification link has been sent to your email address.', 'info');
                    } else {
                        Swal.fire('Success', 'Logged in successfully!', 'success');
                    }
                })
                .catch((error) => Swal.fire('Error', error.message, 'error'));
        });

        // Switch to Register Form
        goToRegister.addEventListener("click", () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        // Switch to Login Form
        goToLogin.addEventListener("click", () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        // Handle Google Login
        googleLoginBtn.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    Swal.fire('Success', 'Logged in with Google!', 'success');
                })
                .catch((error) => Swal.fire('Error', error.message, 'error'));
        });

        // Handle GitHub Login
        githubLoginBtn.addEventListener("click", () => {
            const provider = new firebase.auth.GithubAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    Swal.fire('Success', 'Logged in with GitHub!', 'success');
                })
                .catch((error) => Swal.fire('Error', error.message, 'error'));
        });

        // Handle Password Reset
        resetPasswordBtn.addEventListener("click", () => {
            const email = resetEmail.value;
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    Swal.fire('Success', 'Password reset email sent!', 'success');
                })
                .catch((error) => Swal.fire('Error', error.message, 'error'));
        });
    </script>
</body>
</html>
