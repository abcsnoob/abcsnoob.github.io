<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>GitHub Chat</h2>
  <button id="loginBtn">Login with GitHub</button>
  <div id="chatBox"></div>
  <input type="text" id="msgInput" placeholder="Type message..." />
  <button id="sendBtn">Send</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
    authDomain: "abc-s-noob.firebaseapp.com",
    projectId: "abc-s-noob",
    storageBucket: "abc-s-noob.firebasestorage.app",
    messagingSenderId: "196660846002",
    appId: "1:196660846002:web:ce129820f388cc838658ab",
    measurementId: "G-LG5SWH89MG"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  document.getElementById('loginBtn').onclick = () => {
    const provider = new firebase.auth.GithubAuthProvider();
    auth.signInWithPopup(provider);
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('loginBtn').style.display = 'none';
      listenMessages();
    }
  });

  function listenMessages() {
    db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        chatBox.innerHTML += `<p><b>${data.name}:</b> ${data.text}</p>`;
      });
    });
  }

  document.getElementById("sendBtn").onclick = () => {
    const msg = document.getElementById("msgInput").value;
    const user = auth.currentUser;
    if (msg.trim()) {
      db.collection("messages").add({
        text: msg,
        name: user.displayName,
        uid: user.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("msgInput").value = "";
    }
  };
</script>
</body>
</html>
