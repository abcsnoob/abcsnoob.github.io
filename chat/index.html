<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat with Google Login and Group Creation</title>

  <!-- Thêm các SDK của Firebase 8.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 60%;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    #startBtn, #stopBtn {
      margin-top: 20px;
    }
    #screenShareBtn {
      margin-top: 20px;
    }
    #createGroupBtn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Voice Chat with Google Login and Group Creation</h1>

  <!-- Buttons for Login, Start, Stop, Screen Share, and Create Group -->
  <button id="loginBtn">Login with Google</button>
  <button id="startBtn" disabled>Start Voice Chat</button>
  <button id="stopBtn" disabled>Stop Voice Chat</button>
  <button id="screenShareBtn" disabled>Share Screen</button>
  <br>
  <button id="createGroupBtn" disabled>Create Group</button>

  <!-- Inputs for creating a group -->
  <div>
    <input type="text" id="groupName" placeholder="Group Name" />
    <input type="text" id="groupDescription" placeholder="Group Description" />
  </div>

  <div id="videoContainer">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>

  <script>
    // Firebase config (v8.x)
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.firebasestorage.app",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab",
      measurementId: "G-LG5SWH89MG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firebase Auth and Firestore
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const loginBtn = document.getElementById('loginBtn');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const screenShareBtn = document.getElementById('screenShareBtn');
    const createGroupBtn = document.getElementById('createGroupBtn');
    const groupNameInput = document.getElementById('groupName');
    const groupDescriptionInput = document.getElementById('groupDescription');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream;
    let peerConnection;
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Google Sign-In
    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        Swal.fire('Logged in successfully!', `Hello ${result.user.displayName}`, 'success');
        loginBtn.disabled = true;
        startBtn.disabled = false;
        createGroupBtn.disabled = false;
      }).catch((error) => {
        console.error(error);
        Swal.fire('Error', 'Could not login with Google', 'error');
      });
    });

    // Start Voice Chat
    startBtn.addEventListener('click', async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        localVideo.srcObject = localStream;
        peerConnection = new RTCPeerConnection(configuration);

        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        // Firebase signaling
        const signalRef = firebase.database().ref('voiceChat');
        const newSignal = signalRef.push();
        newSignal.set({ uid: auth.currentUser.uid, status: 'active' });

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            newSignal.child("candidates").push(event.candidate.toJSON());
          }
        };

        peerConnection.ontrack = (event) => {
          const remoteStream = event.streams[0];
          remoteVideo.srcObject = remoteStream;
        };

        startBtn.disabled = true;
        stopBtn.disabled = false;
        screenShareBtn.disabled = false;
      } catch (err) {
        console.error('Error starting voice chat:', err);
        Swal.fire('Error', 'Could not start voice chat', 'error');
      }
    });

    // Stop Voice Chat
    stopBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      stopBtn.disabled = true;
      startBtn.disabled = false;
      screenShareBtn.disabled = true;
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    });

    // Share Screen
    screenShareBtn.addEventListener('click', async () => {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getTracks()[0];

        // Replace video track with screen sharing track
        localStream.getTracks().forEach(track => track.stop());
        localStream.addTrack(screenTrack);

        peerConnection.getSenders().forEach(sender => {
          if (sender.track.kind === 'video') {
            sender.replaceTrack(screenTrack);
          }
        });

        localVideo.srcObject = localStream;
      } catch (err) {
        console.error('Error sharing screen:', err);
        Swal.fire('Error', 'Could not share screen', 'error');
      }
    });

    // Create Group
    createGroupBtn.addEventListener('click', async () => {
      const groupName = groupNameInput.value.trim();
      const groupDescription = groupDescriptionInput.value.trim();

      if (!groupName) {
        Swal.fire('Error', 'Group name is required', 'error');
        return;
      }

      const groupData = {
        name: groupName,
        description: groupDescription || 'No description provided',
        creatorId: auth.currentUser.uid,
        members: [auth.currentUser.uid],
      };

      // Save group to Firestore
      try {
        await db.collection('groups').add(groupData);
        Swal.fire('Group Created', `Group "${groupName}" has been created successfully`, 'success');
        groupNameInput.value = '';
        groupDescriptionInput.value = '';
      } catch (error) {
        Swal.fire('Error', `Could not create group: ${error.message}`, 'error');
      }
    });
  </script>
</body>
</html>
