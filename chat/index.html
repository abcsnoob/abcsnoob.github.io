<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    .form-box {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 6px;
    }

    button:hover {
      background: #45a049;
    }

    #chatBox {
      width: 400px;
      max-width: 90%;
    }

    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>汳ｬ Firebase Chat</h1>

  <!-- ﾄ斉ハg nh蘯ｭp -->
  <div class="form-box" id="loginForm">
    <h3>ﾄ斉ハg nh蘯ｭp</h3>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="M蘯ｭt kh蘯ｩu">
    <button onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
    <button style="background:#2196F3;" onclick="showRegister()">Chuy盻ハ sang ﾄ斉ハg kﾃｽ</button>
  </div>

  <!-- ﾄ斉ハg kﾃｽ -->
  <div class="form-box" id="registerForm" style="display: none;">
    <h3>ﾄ斉ハg kﾃｽ</h3>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="M蘯ｭt kh蘯ｩu (竕･6 kﾃｽ t盻ｱ)">
    <button onclick="register()">ﾄ斉ハg kﾃｽ</button>
    <button style="background:#999;" onclick="showLogin()">Quay l蘯｡i ﾄ斉ハg nh蘯ｭp</button>
  </div>

  <!-- Chat -->
  <div class="form-box" id="chatBox" style="display: none;">
    <h3>Chﾃo m盻ｫng ﾄ黛ｺｿn Chat</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Nh蘯ｭp tin nh蘯ｯn...">
    <button onclick="sendMessage()">G盻ｭi</button>
  </div>

  <!-- Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abcs-noob.firebaseapp.com",
      projectId: "abcs-noob",
      storageBucket: "abcs-noob.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("registerForm").style.display = "none";
    }

    function showChat() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("chatBox").style.display = "block";
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      if (!email || !password) return alert("Nh蘯ｭp ﾄ黛ｻｧ email vﾃ m蘯ｭt kh蘯ｩu!");
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showChat())
        .catch(err => {
          console.error(err);
          alert("L盻擁 ﾄ惰ハg nh蘯ｭp: " + err.message);
        });
    }

    function register() {
      const email = document.getElementById("registerEmail").value.trim();
      const password = document.getElementById("registerPassword").value;
      if (!email || !password) return alert("Nh蘯ｭp ﾄ黛ｻｧ email vﾃ m蘯ｭt kh蘯ｩu!");
      if (password.length < 6) return alert("M蘯ｭt kh蘯ｩu 竕･ 6 kﾃｽ t盻ｱ");

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showChat())
        .catch(err => {
          console.error(err);
          alert("L盻擁 ﾄ惰ハg kﾃｽ: " + err.message);
        });
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      const user = auth.currentUser;
      if (!msg.trim() || !user) return;

      db.collection("messages").add({
        text: msg,
        email: user.email,
        uid: user.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("messageInput").value = "";
      });
    }

    // L蘯ｯng nghe tin nh蘯ｯn realtime
    db.collection("messages").orderBy("createdAt").onSnapshot(snapshot => {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.email}: ${data.text}`;
        msgBox.appendChild(div);
      });
    });
  </script>
</body>
</html>
