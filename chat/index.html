<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }

    h2 {
      color: #333;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #userInfoSection {
      margin-top: 20px;
    }
  </style>

</head>
<body>

  <div id="authSection">
    <h2>Đăng nhập vào ứng dụng</h2>

    <!-- Form đăng nhập bằng Email/Password -->
    <div id="emailLoginSection">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button id="loginWithEmailBtn">Đăng nhập bằng Email</button>
      <button id="registerWithEmailBtn">Đăng ký</button>
    </div>

    <div id="googleLoginSection">
      <button id="loginWithGoogleBtn">Đăng nhập với Google</button>
    </div>

    <div id="githubLoginSection">
      <button id="loginWithGitHubBtn">Đăng nhập với GitHub</button>
    </div>

    <div id="userInfoSection" style="display:none;">
      <h3>Thông tin người dùng</h3>
      <p id="userName"></p>
      <p id="userEmail"></p>
      <button id="logoutBtn">Đăng xuất</button>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.firebasestorage.app",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab",
      measurementId: "G-LG5SWH89MG"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Elements
    const loginWithEmailBtn = document.getElementById('loginWithEmailBtn');
    const registerWithEmailBtn = document.getElementById('registerWithEmailBtn');
    const loginWithGoogleBtn = document.getElementById('loginWithGoogleBtn');
    const loginWithGitHubBtn = document.getElementById('loginWithGitHubBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const userInfoSection = document.getElementById('userInfoSection');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');

    // Đăng nhập với Email/Password
    loginWithEmailBtn.addEventListener('click', () => {
      const userEmail = email.value;
      const userPassword = password.value;

      auth.signInWithEmailAndPassword(userEmail, userPassword)
        .then(userCredential => {
          Swal.fire('Đăng nhập thành công', `Chào ${userCredential.user.displayName}`, 'success');
          displayUserInfo(userCredential.user);
        })
        .catch(error => Swal.fire('Lỗi', error.message, 'error'));
    });

    // Đăng ký với Email/Password
    registerWithEmailBtn.addEventListener('click', () => {
      const userEmail = email.value;
      const userPassword = password.value;

      auth.createUserWithEmailAndPassword(userEmail, userPassword)
        .then(userCredential => {
          Swal.fire('Đăng ký thành công', 'Vui lòng kiểm tra email để xác thực tài khoản!', 'success');
          sendEmailVerification(userCredential.user);
        })
        .catch(error => Swal.fire('Lỗi', error.message, 'error'));
    });

    // Đăng nhập với Google
    loginWithGoogleBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          Swal.fire('Đăng nhập thành công', `Chào ${result.user.displayName}`, 'success');
          displayUserInfo(result.user);
        })
        .catch(error => Swal.fire('Lỗi', error.message, 'error'));
    });

    // Đăng nhập với GitHub
    loginWithGitHubBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          Swal.fire('Đăng nhập thành công', `Chào ${result.user.displayName}`, 'success');
          displayUserInfo(result.user);
        })
        .catch(error => Swal.fire('Lỗi', error.message, 'error'));
    });

    // Đăng xuất
    logoutBtn.addEventListener('click', () => {
      auth.signOut()
        .then(() => {
          userInfoSection.style.display = 'none';
          Swal.fire('Đã đăng xuất', '', 'success');
        })
        .catch(error => Swal.fire('Lỗi', error.message, 'error'));
    });

    // Hiển thị thông tin người dùng
    function displayUserInfo(user) {
      userInfoSection.style.display = 'block';
      userName.textContent = `Tên: ${user.displayName}`;
      userEmail.textContent = `Email: ${user.email}`;
    }

    // Gửi email xác nhận sau khi đăng ký
    function sendEmailVerification(user) {
      user.sendEmailVerification()
        .then(() => {
          Swal.fire('Vui lòng kiểm tra email để xác thực tài khoản!', '', 'info');
        })
        .catch(error => Swal.fire('Lỗi', error.message, 'error'));
    }
  </script>

</body>
</html>
