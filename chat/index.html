<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng nh·∫≠p OTP + Google + GitHub</title>
  <style>
    /* Th√™m CSS ·ªü ƒë√¢y */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .form-box {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #45a049;
    }
    #chatBox {
      width: 400px;
      max-width: 90%;
    }
    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üí¨ Chat Firebase</h2>

  <!-- OTP Email -->
  <div class="form-box" id="otpForm">
    <input type="email" id="otpEmail" placeholder="Nh·∫≠p email ƒë·ªÉ nh·∫≠n m√£ OTP">
    <button onclick="sendOTP()">G·ª≠i m√£ OTP</button>
  </div>

  <div class="form-box" id="verifyForm" style="display:none;">
    <input type="text" id="otpCode" placeholder="Nh·∫≠p m√£ ƒë√£ g·ª≠i ƒë·∫øn email">
    <button onclick="verifyOTP()">X√°c nh·∫≠n OTP</button>
  </div>

  <!-- Google Login -->
  <div class="form-box">
    <button style="background:#db4437;" onclick="loginWithGoogle()">ƒêƒÉng nh·∫≠p b·∫±ng Google</button>
  </div>

  <!-- GitHub Login -->
  <div class="form-box">
    <button style="background:#24292f;" onclick="loginWithGithub()">ƒêƒÉng nh·∫≠p b·∫±ng GitHub</button>
  </div>

  <!-- Chat -->
  <div class="form-box" id="chatBox" style="display: none;">
    <h3>Ch√†o m·ª´ng!</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn...">
    <button onclick="sendMessage()">G·ª≠i</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abcs-noob.firebaseapp.com",
      projectId: "abcs-noob",
      storageBucket: "abcs-noob.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // üîê T·∫°o m√£ OTP
    function generateOTP(length = 20) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    }

    let otpEmailGlobal = '';

    async function sendOTP() {
      const email = document.getElementById("otpEmail").value.trim();
      if (!email) return alert("Nh·∫≠p email!");

      otpEmailGlobal = email;

      // T·∫°o m√£ OTP
      const code = generateOTP();

      // T·∫°o ng∆∞·ªùi d√πng m·ªõi b·∫±ng email v√† m·∫≠t kh·∫©u
      await auth.createUserWithEmailAndPassword(email, 'defaultpassword').then(async () => {
        const user = auth.currentUser;
        if (user) {
          // G·ª≠i email x√°c minh t·ªõi ng∆∞·ªùi d√πng
          await user.sendEmailVerification();

          // L∆∞u m√£ OTP v√†o Firestore ƒë·ªÉ ki·ªÉm tra
          await db.collection("otp_codes").doc(email).set({
            code: code,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          console.log("‚ö†Ô∏è M√£ g·ª≠i ƒë·∫øn email:", code);
          alert("M√£ OTP ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn email c·ªßa b·∫°n!");
          document.getElementById("verifyForm").style.display = "block";
        }
      }).catch(err => {
        alert("L·ªói t·∫°o t√†i kho·∫£n: " + err.message);
      });
    }

    async function verifyOTP() {
      const codeInput = document.getElementById("otpCode").value.trim();
      const doc = await db.collection("otp_codes").doc(otpEmailGlobal).get();
      if (!doc.exists) return alert("Kh√¥ng t√¨m th·∫•y m√£!");

      const data = doc.data();
      if (data.code === codeInput) {
        // ƒêƒÉng nh·∫≠p ng∆∞·ªùi d√πng sau khi x√°c minh OTP
        await auth.signInWithEmailAndPassword(otpEmailGlobal, 'defaultpassword').then(() => {
          alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
          showChat();
        }).catch(err => {
          alert("L·ªói ƒëƒÉng nh·∫≠p: " + err.message);
        });
      } else {
        alert("M√£ kh√¥ng h·ª£p l·ªá!");
      }
    }

    function showChat() {
      document.getElementById("otpForm").style.display = "none";
      document.getElementById("verifyForm").style.display = "none";
      document.getElementById("chatBox").style.display = "block";
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      const user = auth.currentUser;
      if (!msg.trim() || !user) return;

      const email = user.email || otpEmailGlobal || "·∫®n danh";

      db.collection("messages").add({
        text: msg,
        email: email,
        uid: user.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("messageInput").value = "";
      });
    }

    // L·∫Øng nghe tin nh·∫Øn realtime
    db.collection("messages").orderBy("createdAt").onSnapshot(snapshot => {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.email}: ${data.text}`;
        msgBox.appendChild(div);
      });
    });
  </script>
</body>
</html>
