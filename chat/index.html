<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng nh·∫≠p Google + GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .form-box {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #45a049;
    }
    #chatBox {
      width: 400px;
      max-width: 90%;
    }
    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>üí¨ Chat Firebase</h2>

  <!-- Google Login -->
  <div class="form-box" id="googleLoginForm">
    <button style="background:#db4437;" onclick="loginWithGoogle()">ƒêƒÉng nh·∫≠p b·∫±ng Google</button>
  </div>

  <!-- GitHub Login -->
  <div class="form-box" id="githubLoginForm">
    <button style="background:#24292f;" onclick="loginWithGithub()">ƒêƒÉng nh·∫≠p b·∫±ng GitHub</button>
  </div>

  <!-- Chat -->
  <div class="form-box" id="chatBox" style="display: none;">
    <h3>Ch√†o m·ª´ng!</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c [youtube]link[/youtube]">
    <button onclick="sendMessage()">G·ª≠i</button>
    <button onclick="logout()" style="background:#f44336; margin-top: 10px;">ƒêƒÉng xu·∫•t</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      databaseURL: "https://abc-s-noob-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.firebasestorage.app",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab",
      measurementId: "G-LG5SWH89MG"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const messaging = firebase.messaging();

    window.onload = function () {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        showChat();
      }
    };

    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        localStorage.setItem('user', JSON.stringify(result.user));
        showChat();
      }).catch((error) => {
        alert("L·ªói ƒëƒÉng nh·∫≠p Google!");
      });
    }

    function loginWithGithub() {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        localStorage.setItem('user', JSON.stringify(result.user));
        showChat();
      }).catch((error) => {
        alert("L·ªói ƒëƒÉng nh·∫≠p GitHub!");
      });
    }

    function showChat() {
      document.getElementById("googleLoginForm").style.display = "none";
      document.getElementById("githubLoginForm").style.display = "none";
      document.getElementById("chatBox").style.display = "block";
      fetchMessages();
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      const user = auth.currentUser;
      if (!msg.trim() || !user) return;

      const email = user.email || "·∫®n danh";

      db.collection("messages").add({
        text: msg,
        email: email,
        uid: user.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("messageInput").value = "";
      });
    }

    function fetchMessages() {
      db.collection("messages").orderBy("createdAt").onSnapshot(snapshot => {
        const msgBox = document.getElementById("messages");
        msgBox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");

          const youtubeRegex = /\[youtube\](https:\/\/www\.youtube\.com\/watch\?v=([\w-]{11}))\[\/youtube\]/;
          const match = data.text.match(youtubeRegex);

          if (match) {
            const videoId = match[2];
            div.innerHTML = `<strong>${data.email}:</strong><br>
              <iframe width="100%" height="200" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
          } else {
            div.textContent = `${data.email}: ${data.text}`;
          }

          msgBox.appendChild(div);
        });
      });
    }

    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem('user');
        document.getElementById("chatBox").style.display = "none";
        document.getElementById("googleLoginForm").style.display = "block";
        document.getElementById("githubLoginForm").style.display = "block";
        alert("ƒêƒÉng xu·∫•t th√†nh c√¥ng!");
      }).catch(() => {
        alert("L·ªói ƒëƒÉng xu·∫•t!");
      });
    }

    messaging.onMessage(function(payload) {
      const notificationTitle = "Tin nh·∫Øn m·ªõi!";
      const notificationOptions = {
        body: payload.notification.body,
        icon: payload.notification.icon,
      };
      new Notification(notificationTitle, notificationOptions);
    });

    function requestPermission() {
      messaging.requestPermission().then(() => {
        return messaging.getToken();
      }).then((token) => {
        console.log("FCM Token: ", token);
      }).catch((error) => {
        console.error("L·ªói c·∫•p ph√©p th√¥ng b√°o:", error);
      });
    }

    auth.onAuthStateChanged(function(user) {
      if (user) {
        localStorage.setItem('user', JSON.stringify(user));
        requestPermission();
      }
    });
  </script>
</body>
</html>
