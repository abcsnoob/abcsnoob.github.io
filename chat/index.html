<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App - Đăng Nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f9;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Đăng Nhập vào Chat App</h2>
  <button id="loginWithGoogle">Đăng Nhập với Google</button><br><br>
  <button id="loginWithGitHub">Đăng Nhập với GitHub</button><br><br>
  <button id="loginWithEmail">Đăng Nhập với Email</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.appspot.com",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginWithGoogle").onclick = () => {
      auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(() => {
        window.location.href = "bucket.html?bucket=" + auth.currentUser.uid;
      });
    };

    document.getElementById("loginWithGitHub").onclick = () => {
      auth.signInWithPopup(new firebase.auth.GithubAuthProvider()).then(() => {
        window.location.href = "bucket.html?bucket=" + auth.currentUser.uid;
      });
    };

    document.getElementById("loginWithEmail").onclick = () => {
      const email = prompt("Nhập Email:");
      const password = prompt("Nhập Mật khẩu:");
      if (email && password) {
        auth.signInWithEmailAndPassword(email, password).then(() => {
          window.location.href = "bucket?=" + auth.currentUser.uid;
        });
      }
    };
  </script>

</body>
</html>
