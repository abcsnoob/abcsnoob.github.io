<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Abc's Noob Chat</title>
</head>
<body>
  <div id="app">
    <h2>Đang tải...</h2>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      appId: "1:196660846002:web:ce129820f388cc838658ab"
    });

    const auth = getAuth();
    const appDiv = document.getElementById("app");

    function showLogin() {
      appDiv.innerHTML = `<button onclick="window.open('login.html','_blank')">Đăng nhập với Google</button>`;
    }

    function showChat(user) {
      appDiv.innerHTML = `
        <h2>Xin chào ${user.displayName}</h2>
        <button onclick="logout()">Đăng xuất</button>
        <div>Đã đăng nhập. Sẵn sàng chat.</div>
      `;
    }

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, user => {
      if (user) showChat(user);
      else showLogin();
    });

    // Kiểm tra từ login.html gửi về
    window.addEventListener("message", (event) => {
      if (event.data === "logged_in") {
        location.reload();
      }
    });
  </script>
</body>
</html>
