<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat with Firebase & WebRTC</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- WebRTC Adapter -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    video { width: 60%; margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 5px; }
    #loginDiv, #createGroupDiv, #joinGroupDiv, #voiceChatDiv { display: none; }
    #videoContainer { display: flex; justify-content: center; }
    #localVideo, #remoteVideo { width: 45%; margin: 10px; }
  </style>
</head>
<body>
  <h1>Voice Chat with Google Login & Group</h1>

  <!-- Login Section -->
  <div id="loginDiv">
    <button id="loginBtn">Login with Google</button>
  </div>

  <!-- Create Group Section -->
  <div id="createGroupDiv">
    <input type="text" id="groupName" placeholder="Enter Group Name" />
    <button id="createGroupBtn">Create Group</button>
    <h3>Available Groups:</h3>
    <ul id="groupList"></ul>
  </div>

  <!-- Join Group Section -->
  <div id="joinGroupDiv">
    <h3>Join a Group:</h3>
    <button id="joinGroupBtn">Join</button>
  </div>

  <!-- Voice Chat Section -->
  <div id="voiceChatDiv">
    <button id="startBtn" disabled>Start Chat</button>
    <button id="stopBtn" disabled>Stop Chat</button>
    <button id="screenShareBtn" disabled>Share Screen</button>
    <div id="videoContainer">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.firebasestorage.app",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab",
      measurementId: "G-LG5SWH89MG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // DOM Elements
    const loginBtn = document.getElementById('loginBtn');
    const createGroupDiv = document.getElementById('createGroupDiv');
    const joinGroupDiv = document.getElementById('joinGroupDiv');
    const groupList = document.getElementById('groupList');
    const groupName = document.getElementById('groupName');
    const createGroupBtn = document.getElementById('createGroupBtn');
    const joinGroupBtn = document.getElementById('joinGroupBtn');
    const voiceChatDiv = document.getElementById('voiceChatDiv');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const screenShareBtn = document.getElementById('screenShareBtn');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream, peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Login Functionality
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then(res => {
        Swal.fire('Login successful!', `Hello, ${res.user.displayName}`, 'success');
        loginBtn.disabled = true;
        createGroupDiv.style.display = 'block';
        joinGroupDiv.style.display = 'block';
        loadGroups();
      }).catch(() => Swal.fire('Error', 'Could not log in with Google', 'error'));
    };

    // Create Group Functionality
    createGroupBtn.onclick = () => {
      const name = groupName.value.trim();
      if (!name) return Swal.fire('Please enter a group name!');
      db.ref('groups').push({ name, members: [auth.currentUser.uid] })
        .then(() => {
          Swal.fire('Group Created!', `Group ${name} has been created`, 'success');
          groupName.value = '';
          loadGroups();
        });
    };

    // Load Groups
    function loadGroups() {
      db.ref('groups').once('value', snapshot => {
        groupList.innerHTML = '';
        if (!snapshot.exists()) return groupList.innerHTML = '<li>No groups available.</li>';
        snapshot.forEach(group => {
          const li = document.createElement('li');
          li.textContent = group.val().name;
          li.onclick = () => joinGroup(group.key);
          groupList.appendChild(li);
        });
      });
    }

    // Join Group
    function joinGroup(id) {
      db.ref('groups/' + id + '/members').push(auth.currentUser.uid).then(() => {
        Swal.fire('You have joined the group!', '', 'success');
        createGroupDiv.style.display = 'none';
        joinGroupDiv.style.display = 'none';
        voiceChatDiv.style.display = 'block';
        startBtn.disabled = false;
      });
    }

    // Start Voice Chat
    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
      localVideo.srcObject = localStream;
      peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
      startBtn.disabled = true;
      stopBtn.disabled = false;
      screenShareBtn.disabled = false;
    };

    // Stop Voice Chat
    stopBtn.onclick = () => {
      localStream.getTracks().forEach(track => track.stop());
      if (peerConnection) peerConnection.close();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      screenShareBtn.disabled = true;
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    };

    // Screen Share Functionality
    screenShareBtn.onclick = async () => {
      const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
      const screenTrack = screenStream.getTracks()[0];
      peerConnection.getSenders().forEach(sender => {
        if (sender.track.kind === 'video') sender.replaceTrack(screenTrack);
      });
      localVideo.srcObject = screenStream;
    };
  </script>
</body>
</html>
