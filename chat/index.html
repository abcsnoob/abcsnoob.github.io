<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ÄÄƒng nháº­p Google + GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .form-box {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #45a049;
    }
    #chatBox {
      width: 400px;
      max-width: 90%;
    }
    #messages {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>ğŸ’¬ Chat Firebase</h2>

  <!-- Google Login -->
  <div class="form-box" id="googleLoginForm">
    <button style="background:#db4437;" onclick="loginWithGoogle()">ÄÄƒng nháº­p báº±ng Google</button>
  </div>

  <!-- GitHub Login -->
  <div class="form-box" id="githubLoginForm">
    <button style="background:#24292f;" onclick="loginWithGithub()">ÄÄƒng nháº­p báº±ng GitHub</button>
  </div>

  <!-- Chat -->
  <div class="form-box" id="chatBox" style="display: none;">
    <h3>ChÃ o má»«ng!</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n...">
    <button onclick="sendMessage()">Gá»­i</button>
    <!-- Logout Button -->
    <button onclick="logout()" style="background:#f44336; margin-top: 10px;">ÄÄƒng xuáº¥t</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      databaseURL: "https://abc-s-noob-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.firebasestorage.app",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab",
      measurementId: "G-LG5SWH89MG"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ÄÄƒng nháº­p báº±ng Google
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        console.log("ÄÄƒng nháº­p báº±ng Google thÃ nh cÃ´ng!", result);
        showChat();
      }).catch((error) => {
        console.error("Lá»—i Ä‘Äƒng nháº­p Google:", error.message);
        alert("Lá»—i Ä‘Äƒng nháº­p Google!");
      });
    }

    // ÄÄƒng nháº­p báº±ng GitHub
    function loginWithGithub() {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        console.log("ÄÄƒng nháº­p báº±ng GitHub thÃ nh cÃ´ng!", result);
        showChat();
      }).catch((error) => {
        console.error("Lá»—i Ä‘Äƒng nháº­p GitHub:", error.message);
        alert("Lá»—i Ä‘Äƒng nháº­p GitHub!");
      });
    }

    // Hiá»ƒn thá»‹ chat sau khi Ä‘Äƒng nháº­p
    function showChat() {
      document.getElementById("googleLoginForm").style.display = "none";
      document.getElementById("githubLoginForm").style.display = "none";
      document.getElementById("chatBox").style.display = "block";
    }

    // Gá»­i tin nháº¯n vÃ o Firestore
    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      const user = auth.currentUser;
      if (!msg.trim() || !user) return;

      const email = user.email || "áº¨n danh";

      db.collection("messages").add({
        text: msg,
        email: email,
        uid: user.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("messageInput").value = "";
      });
    }

    // Láº¯ng nghe tin nháº¯n realtime
    db.collection("messages").orderBy("createdAt").onSnapshot(snapshot => {
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.email}: ${data.text}`;
        msgBox.appendChild(div);
      });
    });

    // ÄÄƒng xuáº¥t
    function logout() {
      auth.signOut().then(() => {
        document.getElementById("chatBox").style.display = "none";
        document.getElementById("googleLoginForm").style.display = "block";
        document.getElementById("githubLoginForm").style.display = "block";
        alert("ÄÄƒng xuáº¥t thÃ nh cÃ´ng!");
      }).catch((error) => {
        console.error("Lá»—i Ä‘Äƒng xuáº¥t:", error.message);
        alert("Lá»—i Ä‘Äƒng xuáº¥t!");
      });
    }
  </script>
</body>
</html>
