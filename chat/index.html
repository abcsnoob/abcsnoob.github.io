<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with Notifications</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
      text-align: center;
    }

    #chatApp {
      display: none;
    }

    #loginApp {
      display: block;
    }

    #chatBox {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      height: 300px;
      overflow-y: scroll;
      margin-top: 20px;
      border: 1px solid #ddd;
      width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    #msgInput {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h2>Chat App with Notifications</h2>

  <!-- Login section -->
  <div id="loginApp">
    <button id="loginWithGoogle">Login with Google</button>
    <button id="loginWithGitHub">Login with GitHub</button>
    <button id="loginWithEmail">Login with Email</button>
  </div>

  <!-- Chat section -->
  <div id="chatApp">
    <div id="chatBox"></div>
    <input type="text" id="msgInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Firebase Scripts (8.x.x) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.firebasestorage.app",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab",
      measurementId: "G-LG5SWH89MG"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM elements
    const loginApp = document.getElementById('loginApp');
    const chatApp = document.getElementById('chatApp');
    const loginWithGoogle = document.getElementById('loginWithGoogle');
    const loginWithGitHub = document.getElementById('loginWithGitHub');
    const loginWithEmail = document.getElementById('loginWithEmail');
    const sendBtn = document.getElementById('sendBtn');
    const msgInput = document.getElementById('msgInput');
    const chatBox = document.getElementById('chatBox');
    const logoutBtn = document.getElementById('logoutBtn');

    // Login with Google
    loginWithGoogle.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    // Login with GitHub
    loginWithGitHub.onclick = () => {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider);
    };

    // Login with Email
    loginWithEmail.onclick = () => {
      const email = prompt("Enter your email:");
      const password = prompt("Enter your password:");
      auth.signInWithEmailAndPassword(email, password);
    };

    // Logout
    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // Listen for auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        loginApp.style.display = 'none';
        chatApp.style.display = 'block';
        listenMessages();
      } else {
        loginApp.style.display = 'block';
        chatApp.style.display = 'none';
      }
    });

    // Listen for new messages
    function listenMessages() {
      db.collection("messages").orderBy("timestamp").onSnapshot(snapshot => {
        chatBox.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          chatBox.innerHTML += `<p><b>${data.name}:</b> ${data.text}</p>`;
          sendNotification("New message!", `${data.name}: ${data.text}`);
        });
      });
    }

    // Send message
    sendBtn.onclick = () => {
      const msg = msgInput.value;
      const user = auth.currentUser;
      if (msg.trim()) {
        db.collection("messages").add({
          text: msg,
          name: user.displayName,
          uid: user.uid,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        msgInput.value = '';
      }
    };

    // Push Notification function
    function sendNotification(title, body) {
      if (Notification.permission === 'granted') {
        const notification = new Notification(title, {
          body: body,
          icon: 'https://abcsnoob.github.io/abcsnoob/webp',  // Replace with your app icon
        });

        notification.onclick = function () {
          window.open('https://abcsnoob.github.io/chat/');  // Replace with your website link
        };
      }
    }

    // Request permission for notifications
    if ('Notification' in window) {
      if (Notification.permission !== 'granted') {
        Notification.requestPermission().then(function (permission) {
          if (permission === 'granted') {
            console.log('Notification permission granted');
          }
        });
      }
    }
  </script>
</body>

</html>
