<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Abc's Noobâ„¢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch-link {
            text-align: center;
            margin-top: 10px;
        }

        .switch-link a {
            text-decoration: none;
            color: #4CAF50;
        }

        #spinner {
            display: none;
            border: 3px solid transparent; 
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.5s linear infinite;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <div id="spinner"></div>
        <div class="switch-link">
            <p>Don't have an account? <a href="javascript:void(0);" id="showRegister">Sign Up</a></p>
        </div>
    </div>

    <div class="form-container" id="registerForm" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button id="registerBtn">Sign Up</button>
        <div id="spinner"></div>
        <div class="switch-link">
            <p>Already have an account? <a href="javascript:void(0);" id="showLogin">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("showRegister").addEventListener("click", function() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        });

        document.getElementById("showLogin").addEventListener("click", function() {
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        });

        function handleRequest(url, data) {
            document.getElementById('spinner').style.display = 'inline-block';
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('spinner').style.display = 'none';
                alert(data.message);
                if (data.status === 'success') {
                    window.location.href = "/chat";
                }
            })
            .catch(error => {
                document.getElementById('spinner').style.display = 'none';
                console.error('Error:', error);
            });
        }

        document.getElementById("loginBtn").addEventListener("click", function() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            if (username && password) {
                handleRequest('handleRequest(''https://db-0001.abcsnoob.42web.io/proxy.php?to=https://db-0001.abcsnoob.42web.io/db-login.php', {
                    username: username,
                    password: password
                });
            } else {
                alert("Please enter both username and password!");
            }
        });

        document.getElementById("registerBtn").addEventListener("click", function() {
            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            if (username && password) {
                handleRequest('handleRequest(''https://db-0001.abcsnoob.42web.io/proxy.php?to=https://db-0001.abcsnoob.42web.io/db-register.php', {
                    username: username,
                    password: password
                });
            } else {
                alert("Please enter both username and password!");
            }
        });
    </script>

</body>
</html>
