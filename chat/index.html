<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Abc's Noob Chat 2.0</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-top: 10px; }
    #status { color: green; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2 id="status">Đang tạo mã phiên...</h2>
  <div id="app" style="display: none;">
    <h3>Abc's Noob Chat 2.0</h3>
    <button onclick="logout()">Đăng xuất</button>
    <div id="chatbox">Đang tải...</div>
    <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." style="width: 70%;">
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const sessionId = Math.random().toString(36).substring(2, 12);
    const statusEl = document.getElementById("status");
    const appDiv = document.getElementById("app");
    let currentUser = null;

    // Mở login.html ở tab mới
    const loginUrl = `login.html?session=${sessionId}`;
    window.open(loginUrl, "_blank");

    statusEl.innerText = `Mã phiên: ${sessionId} – Vui lòng đăng nhập ở tab mới...`;

    window.addEventListener("message", (event) => {
      if (event.data?.type === "login" && event.data.session === sessionId) {
        currentUser = event.data.user;
        statusEl.innerText = `✅ Đăng nhập thành công: ${currentUser.displayName}`;
        appDiv.style.display = "block";
        loadMessages();
      }
    });

    // Gửi tin nhắn
    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg || !currentUser) return;
      db.collection("messages").add({
        name: currentUser.displayName,
        text: msg,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("messageInput").value = "";
    }

    // Tải tin nhắn từ Firestore
    function loadMessages() {
      const chatbox = document.getElementById("chatbox");
      db.collection("messages").orderBy("timestamp", "asc").onSnapshot(snapshot => {
        chatbox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.name && data.text) {
            chatbox.innerHTML += `<div><strong>${data.name}</strong>: ${data.text}</div>`;
          }
        });
        chatbox.scrollTop = chatbox.scrollHeight;
      });
    }

    // Đăng xuất
    function logout() {
      auth.signOut().then(() => location.reload());
    }
  </script>
</body>
</html>
