<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Chat with Google Login and Group Features</title>

  <!-- Thêm các SDK của Firebase 8.x -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video {
      width: 60%;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
    #startBtn, #stopBtn, #screenShareBtn {
      margin-top: 20px;
    }
    #createGroupDiv, #joinGroupDiv, #voiceChatDiv {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Voice Chat with Google Login and Group Features</h1>

  <!-- Buttons for Login -->
  <button id="loginBtn">Đăng nhập với Google</button>
  
  <!-- Sections for Group Features -->
  <div id="createGroupDiv">
    <input type="text" id="groupName" placeholder="Enter group name" />
    <button id="createGroupBtn">Tạo nhóm</button>
    <h3>Các nhóm tồn tại:</h3>
    <ul id="groupList"></ul>
  </div>

  <div id="joinGroupDiv">
    <h3>Vô nhóm:</h3>
    <button id="joinGroupBtn">Vô nhóm</button>
  </div>

  <!-- Voice Chat -->
  <div id="voiceChatDiv">
    <button id="startBtn" disabled>Bắt đầu Voice Chat</button>
    <button id="stopBtn" disabled>Dừng Voice Chat</button>
    <button id="screenShareBtn" disabled>Share Màn hình</button>

    <div id="videoContainer">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
  </div>

  <script>
    // Firebase config (v8.x)
    const firebaseConfig = {
      apiKey: "AIzaSyDtcs0XkNhf7yFRTzPY-A9WYet35YjQVT8",
      authDomain: "abc-s-noob.firebaseapp.com",
      projectId: "abc-s-noob",
      storageBucket: "abc-s-noob.firebasestorage.app",
      messagingSenderId: "196660846002",
      appId: "1:196660846002:web:ce129820f388cc838658ab",
      measurementId: "G-LG5SWH89MG"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Firebase Firestore
    const db = firebase.firestore();
    const auth = firebase.auth();

    // UI elements
    const loginBtn = document.getElementById('loginBtn');
    const createGroupDiv = document.getElementById('createGroupDiv');
    const joinGroupDiv = document.getElementById('joinGroupDiv');
    const groupList = document.getElementById('groupList');
    const groupName = document.getElementById('groupName');
    const createGroupBtn = document.getElementById('createGroupBtn');
    const joinGroupBtn = document.getElementById('joinGroupBtn');
    const voiceChatDiv = document.getElementById('voiceChatDiv');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const screenShareBtn = document.getElementById('screenShareBtn');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream;
    let peerConnection;
    const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Google Sign-In
    loginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).then((result) => {
        Swal.fire('Đăng nhập thành công!', `Chào ${result.user.displayName}`, 'success');
        loginBtn.disabled = true;
        createGroupDiv.style.display = 'block';
        joinGroupDiv.style.display = 'block';
        loadGroups();  // Gọi lại hàm loadGroups để tải các nhóm sau khi đăng nhập
      }).catch((error) => {
        console.error(error);
        Swal.fire('Lỗi', 'Không thể đăng nhập bằng Google', 'lỗi');
      });
    });

    // Create Group
    createGroupBtn.addEventListener('click', () => {
      const groupNameValue = groupName.value.trim();
      if (groupNameValue) {
        db.collection('groups').add({
          name: groupNameValue,
          members: [auth.currentUser.uid]
        }).then(() => {
          Swal.fire('Đã tạo nhóm', `Nhóm ${groupNameValue} đã tạo thành công!`, 'thành công');
          groupName.value = '';
          loadGroups(); // Reload the group list
        }).catch((error) => {
          console.error(error);
          Swal.fire('Error', 'Could not create group', 'error');
        });
      } else {
        Swal.fire('Error', 'Please enter a group name', 'error');
      }
    });

    // Load Groups
    function loadGroups() {
      db.collection('groups').get().then((querySnapshot) => {
        groupList.innerHTML = '';  // Xóa danh sách nhóm cũ

        if (querySnapshot.empty) {
          const li = document.createElement('li');
          li.innerText = 'Không có nhóm nào có sẵn.';
          groupList.appendChild(li);
        } else {
          querySnapshot.forEach((doc) => {
            const groupData = doc.data();
            const li = document.createElement('li');
            li.innerText = groupData.name;

            // Thêm sự kiện cho mỗi nhóm khi người dùng click
            li.addEventListener('click', () => {
              joinGroup(doc.id);
            });

            groupList.appendChild(li);
          });
        }
      }).catch((error) => {
        console.error("Error fetching groups: ", error);
        Swal.fire('Error', 'Could not load groups', 'error');
      });
    }

    // Join Group
    function joinGroup(groupId) {
      const groupRef = db.collection('groups').doc(groupId);
      groupRef.update({
        members: firebase.firestore.FieldValue.arrayUnion(auth.currentUser.uid)
      }).then(() => {
        Swal.fire('Đã tham gia nhóm', 'Bạn đã tham gia nhóm thành công!', 'thành công');
        createGroupDiv.style.display = 'none';
        joinGroupDiv.style.display = 'none';
        voiceChatDiv.style.display = 'block';
      }).catch((error) => {
        console.error(error);
        Swal.fire('Lỗi', 'Không thể tham gia nhóm', 'lỗi');
      });
    }

    // Start Voice Chat
    startBtn.addEventListener('click', async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        localVideo.srcObject = localStream;
        peerConnection = new RTCPeerConnection(configuration);

        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        startBtn.disabled = true;
        stopBtn.disabled = false;
        screenShareBtn.disabled = false;
      } catch (err) {
        console.error('Error starting voice chat:', err);
        Swal.fire('Error', 'Could not start voice chat', 'error');
      }
    });

    // Stop Voice Chat
    stopBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      if (peerConnection) {
        peerConnection.close();
      }
      stopBtn.disabled = true;
      startBtn.disabled = false;
      screenShareBtn.disabled = true;
      localVideo.srcObject = null;
      remoteVideo.srcObject = null;
    });

    // Share Screen
    screenShareBtn.addEventListener('click', async () => {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getTracks()[0];

        // Replace video track with screen sharing track
        localStream.getTracks().forEach(track => track.stop());
        localStream.addTrack(screenTrack);

        peerConnection.getSenders().forEach(sender => {
          if (sender.track.kind === 'video') {
            sender.replaceTrack(screenTrack);
          }
        });

        localVideo.srcObject = localStream;
      } catch (err) {
        console.error('Error sharing screen:', err);
        Swal.fire('Error', 'Could not share screen', 'error');
      }
    });

  </script>
</body>
</html>
