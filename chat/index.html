<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Group Chat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Voice Chat Nhóm (Mesh)</h2>
  <button id="loginBtn">Đăng nhập Google</button>
  <div id="mainUI" class="hidden">
    <input id="groupInput" placeholder="Tên nhóm" />
    <button id="joinBtn">Vào nhóm</button>
    <h3>Thành viên trong nhóm:</h3>
    <ul id="memberList"></ul>
    <button id="startCallBtn">Bắt đầu gọi</button>
    <button id="hangupBtn">Tắt</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
